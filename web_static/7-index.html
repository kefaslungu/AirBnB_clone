<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
		<link rel="icon" href="./images/icon.png">
		<link rel="stylesheet" href="./styles/3-header.css">
		<link rel="stylesheet" href="./styles/4-common.css">
		<link rel="stylesheet" href="./styles/6-filters.css">
		<link rel="stylesheet" href="./styles/7-places.css">
		<link rel="stylesheet" href="./styles/3-footer.css">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>Lorem ipsum</h4>
					<ul class="popover">
						<li>
							<ul>
								<li><h2>California:</h2></li>
								<li class="items">San Francisco</li>
								<li class="items">Los Altos</li>
								<li class="items">Cupertino</li>
							</ul>
						<li>
							<ul>
								<li><h2>Washington:</h2></li>
								<li class="items">Seattle</li>
								<li class="items">Bellingham</li>
								<li class="items">Spokane</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Lorem Ipsum</h4>
					<ul class="popover">
						<li>
							<ul>
								<li class="items">Internet</li>
								<li class="items">TV</li>
								<li class="items">Kitchen</li>
								<li class="items">Iron</li>    
							</ul>
						</li>
					</ul>
				</div>
			</section>
			<section class="places">
				<h1>Places</h1>
					<article>
						<h2>My Home</h2>
					</article>
					<article>
						<h2>Tiny House</h2>
					</article>
					<article>
						<h2>A suite</h2>
					</article>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
